
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompetitionCategoryLabel" data-translate="danceFormApp.competitionCategory.home.createOrEditLabel">Create or edit a Competition Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.competitionCategory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.competitionCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionCategory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.competitionCategory.name"
                    required ng-minlength="1" ng-maxlength="64" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="64">
                    This field cannot be longer than 64 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionCategory.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.competitionCategory.description"
                    ng-maxlength="256" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="256">
                    This field cannot be longer than 256 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionCategory.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.competitionCategory.active"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionCategory.checkMinAge" for="field_checkMinAge">Check Min Age</label>
            <input type="checkbox" class="form-control" name="checkMinAge" id="field_checkMinAge"
                    ng-model="vm.competitionCategory.checkMinAge"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionCategory.checkMaxAge" for="field_checkMaxAge">Check Max Age</label>
            <input type="checkbox" class="form-control" name="checkMaxAge" id="field_checkMaxAge"
                    ng-model="vm.competitionCategory.checkMaxAge"
                     />
        </div>

        <div class="form-group">
            <label data-translate="danceFormApp.competitionCategory.danceClass" for="field_danceClass">Dance Class</label>
            <select class="form-control" id="field_danceClass" multiple name="danceClass" ng-model="vm.competitionCategory.danceClasses" ng-options="danceClass as danceClass.name for danceClass in vm.danceclass track by danceClass.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="danceFormApp.competitionCategory.ageCategory" for="field_ageCategory">Age Category</label>
            <select class="form-control" id="field_ageCategory" multiple name="ageCategory" ng-model="vm.competitionCategory.ageCategories" ng-options="ageCategory as ageCategory.name for ageCategory in vm.agecategories track by ageCategory.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
