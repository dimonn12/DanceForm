<div>
    <h2>
        <span data-translate="danceFormApp.danceCategory.detail.title">Dance Category</span>
        {{vm.danceCategory.id}}
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt>
            <span data-translate="danceFormApp.danceCategory.name">Name</span>
        </dt>
        <dd>
            <span>{{vm.danceCategory.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState.name }}({{ vm.previousState.params }})"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>
        &nbsp;
        <span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dance-category-detail.edit({id:vm.danceCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
