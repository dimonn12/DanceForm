<div>
    <h2>
        <span data-translate="danceFormApp.systemSetting.detail.title">System Setting</span>
        {{vm.systemSetting.id}}
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt>
            <span data-translate="danceFormApp.systemSetting.name">Name</span>
        </dt>
        <dd>
            <span>{{vm.systemSetting.name}}</span>
        </dd>
        <dt>
            <span data-translate="danceFormApp.systemSetting.value">Value</span>
        </dt>
        <dd>
            <span>{{vm.systemSetting.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>
        &nbsp;
        <span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="system-setting-detail.edit({id:vm.systemSetting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
